name: ScanCode

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  merge_group:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scancode:
    name: ScanCode Scan
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          path: scancode-inputs
          persist-credentials: false

      - name: Restore ScanCode caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/scancode
            ~/.cache/scancode-toolkit
          key: ${{ runner.os }}-scancode-${{ hashFiles('.github/workflows/scancode.yml') }}
          restore-keys: |
            ${{ runner.os }}-scancode-

      - name: Run ScanCode pipelines
        uses: aboutcode-org/scancode-action@beta
        with:
          project-name: "ugoite"
          inputs-path: "scancode-inputs"
          pipelines: "scan_codebase,find_vulnerabilities"
          output-formats: "json xlsx spdx cyclonedx:1.5"
          check-compliance: true
          compliance-fail-level: "ERROR"
          compliance-fail-on-vulnerabilities: true
          python-version: "3.12"
        env:
          VULNERABLECODE_URL: "https://public.vulnerablecode.io/"