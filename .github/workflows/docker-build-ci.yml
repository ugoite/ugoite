name: Docker Build CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

permissions:
  contents: read

jobs:
  docker-build:
    name: Docker Build
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate compose file
        run: docker compose -f docker-compose.yaml config

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          cache-from: |
            type=gha,scope=backend-image
            type=gha,scope=docker-build-common
          cache-to: |
            type=gha,mode=max,scope=backend-image
            type=gha,mode=max,scope=docker-build-common
          build-contexts: |
            core=./ugoite-core
            module=./ugoite-cli

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          cache-from: |
            type=gha,scope=frontend-image
            type=gha,scope=docker-build-common
          cache-to: |
            type=gha,mode=max,scope=frontend-image
            type=gha,mode=max,scope=docker-build-common
          build-contexts: |
            shared=./shared
