name: README Command Guard

on:
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

jobs:
  guard:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Validate key commands in README
        run: |
          set -euo pipefail
          required=(
            "mise run setup"
            "mise run dev"
            "uv run uvicorn src.app.main:app --reload --host 0.0.0.0 --port 8000"
            "bun dev"
          )

          for cmd in "${required[@]}"; do
            if ! grep -Fq "$cmd" README.md; then
              echo "Missing README command: $cmd"
              exit 1
            fi
          done

          echo "README command guard passed"
