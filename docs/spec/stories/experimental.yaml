version: "0.1"
updated: "2026-01"
category: Experimental User Stories

stories:
  - id: STORY-010
    title: Multi-User Collaboration
    type: Collaboration
    as_a: team lead
    i_want: to share a space with my team
    so_that: we can collaborate on shared knowledge.
    acceptance_criteria:
      - Every client requires authenticated user login for the target space
      - Primary login uses passkey/WebAuthn without passwords
      - Admin can issue one-time invite token for first-time registration
      - Optional OAuth2 account linking is supported and can auto-provision users
      - Space owner is initial admin and can delegate admin privileges
      - Form-level read/write permissions can target User or UserGroup
      - Materialized views inherit access policy from source Forms
      - Admin can execute forced reset and backup-code issuance with audit visibility
      - Concurrent edits are handled with conflict resolution
    related_apis:
      - rest: POST /spaces/{space_id}/auth/webauthn/register/options
      - rest: POST /spaces/{space_id}/auth/webauthn/register/verify
      - rest: POST /spaces/{space_id}/auth/webauthn/authenticate/options
      - rest: POST /spaces/{space_id}/auth/webauthn/authenticate/verify
      - rest: POST /spaces/{space_id}/auth/oauth2/link/{provider}
      - rest: POST /spaces/{space_id}/admin/invitations
      - rest: POST /spaces/{space_id}/admin/recovery/force-reset
      - rest: POST /spaces/{space_id}/admin/recovery/backup-codes
      - rest: POST /spaces/{space_id}/forms/{form_name}/acl
    requirements: []
    milestone: User Management

  - id: STORY-011
    title: Desktop App
    type: Native
    as_a: user who prefers native apps
    i_want: to use Ugoite as a standalone desktop application
    so_that: I can access my entries without a browser and with better OS integration.
    acceptance_criteria:
      - Cross-platform desktop app (Windows, macOS, Linux)
      - Works offline with local storage
      - System tray icon with quick capture
      - Keyboard shortcuts for common actions
    related_apis:
      - Direct crate integration (no HTTP)
    requirements: []
    milestone: Native App

  - id: STORY-012
    title: Mobile Companion
    type: Native
    as_a: user on the go
    i_want: to access my entries on my phone
    so_that: I can capture and review knowledge anywhere.
    acceptance_criteria:
      - iOS and Android apps
      - Quick capture with voice, camera, or text
      - Sync with main space
    related_apis:
      - rest: All entry APIs
    requirements: []
    milestone: Native App

  - id: STORY-013
    title: Vector Search
    type: AI Native
    as_a: user searching by concept
    i_want: to find entries semantically similar to a query
    so_that: I can discover related content even without exact keyword matches.
    acceptance_criteria:
      - Configurable embedding provider (OpenAI, local models)
      - Semantic search returns entries by conceptual similarity
      - Combined with keyword search for best results
    related_apis:
      - rest: GET /spaces/{space_id}/search?type=semantic&q=query
    requirements: []
    milestone: AI-Enabled & AI-Used

  - id: STORY-014
    title: Scheduled AI Tasks
    type: AI Native
    as_a: user who wants automated maintenance
    i_want: to schedule AI agents to run periodically
    so_that: my space stays organized without manual intervention.
    acceptance_criteria:
      - Define scheduled tasks with cron-like syntax
      - Tasks invoke MCP resources/tools via schedules
      - Results logged and notifications sent
    related_apis:
      - rest: POST /spaces/{space_id}/schedules
      - rest: GET /spaces/{space_id}/schedules
    requirements: []
    milestone: AI-Enabled & AI-Used
