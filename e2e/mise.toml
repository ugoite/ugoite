[tasks.install]
run = "npm install && npx playwright install"

[tasks.test]
run = "npm run test"
description = "Run all E2E tests"

[tasks."test:smoke"]
run = "npm run test:smoke"
description = "Run smoke E2E tests only"

[tasks."test:entries"]
run = "npm run test:entries"
description = "Run entries E2E tests only"

[tasks."test:forms"]
run = "npm run test:forms"
description = "Run form E2E tests only"

[tasks."test:screenshot"]
run = "npm run test:screenshot"
description = "Export docsite screenshots from UI page specs"

[tasks."cleanup:artifacts"]
run = "bash scripts/cleanup-artifacts.sh"
description = "Remove temporary local review and test artifacts"
